apiVersion: apps/v1
kind: Deployment
metadata:
  name: valid-deployment
  namespace: containerdays-21
  labels:
    app: nginx
    owner-team: some-team
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
